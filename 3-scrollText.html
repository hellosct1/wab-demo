<!DOCTYPE HTML>
<html> 
    <head> 
        <script src="codef/codef_core.js"></script> 
        <script src="codef/codef_scrolltext.js"></script> 

        <script>
            var myfont = new image('media/font2.png');
            var mycanvas;
            var myscrolltext;

            var myscrollparam = [
                {myvalue: 0, amp: 125, inc: 0.2, offset: -0.05},
            ];


            function init() {
                mycanvas = new canvas(640, 480, "main");

                myfont.initTile(32, 32, 32);
                myscrolltext = new scrolltext_horizontal();
                myscrolltext.scrtxt = "DEVCON 6 : SPECIAL CODING - LIVECODING        ";
                myscrolltext.init(mycanvas, myfont, 1, myscrollparam);


                go();
            }

            function go() {
                mycanvas.fill('#000000');

                myscrolltext.draw(240 - 16);
                requestAnimFrame(go);
            }

        </script> 
    </head> 
    <body onLoad="init();">
        <br>
        <br>
    <center><div id="main"></div></center>
</body> 
</html>
