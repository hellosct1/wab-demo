<!DOCTYPE HTML>
<html> 
    <head> 
        <script src="codef/codef_core.js"></script> 
        <script src="codef/codef_scrolltext.js"></script> 

        <script src="codef/codef_music.js"></script>     
        <script>
            var player = new music("MK");
            player.stereo(true);
            player.LoadAndRun('media/sound_1.mod');
        </script>


        <script src="codef/codef_starfield.js"></script> 
        <script>
            var mycanvas;
            var my2dstarfield;
            var my2dstarsparams = [
                {nb: 30, speedy: 0, speedx: 1, params: 0}, // effet 2
                {nb: 30, speedy: 0, speedx: 0.8, params: 1},
                {nb: 30, speedy: 0, speedx: 0.6, params: 2},
            ];

            var bubble = new Array();
            bubble[0] = new image('media/bubble0.png');
            bubble[1] = new image('media/bubble1.png');
            bubble[2] = new image('media/bubble2.png');
        </script>

        <script>

            var myfont = new image('media/font2.png');
            var mycanvas;
            var myscrolltext;

            var myscrollparam = [
                {myvalue: 0, amp: 125, inc: 0.2, offset: -0.05},
            ];


            function init() {
                mycanvas = new canvas(640, 480, "main");
                
                my2dstarfield = new starfield2D_img(mycanvas, bubble, my2dstarsparams);

                myfont.initTile(32, 32, 32);
                myscrolltext = new scrolltext_horizontal();
                myscrolltext.scrtxt = "DEVCON 6 : SPECIAL CODING - LIVECODING        ";
                myscrolltext.init(mycanvas, myfont, 1, myscrollparam);


                go();
            }

            function go() {
                mycanvas.fill('#000000');

                my2dstarfield.draw();

                myscrolltext.draw(240 - 16);
                requestAnimFrame(go);
            }

        </script> 
    </head> 
    <body onLoad="init();">
        <br>
        <br>
    <center><div id="main"></div></center>
</body> 
</html>
