<!DOCTYPE HTML>
<html> 
    <head> 
        <script src="codef/codef_core.js"></script> 
        <script src="codef/codef_starfield.js"></script> 
        <script>
            var mycanvas;
            var my2dstarfield;
            var my2dstarsparams = [
                {nb: 30, speedy: 0, speedx: 1, params: 0},
                {nb: 30, speedy: 0, speedx: 0.8, params: 1},
                {nb: 30, speedy: 0, speedx: 0.6, params: 2},
            ];

            var bubble = new Array();
            bubble[0] = new image('media/bubble0.png');
            bubble[1] = new image('media/bubble1.png');
            bubble[2] = new image('media/bubble2.png');

            function init() {
                mycanvas = new canvas(640, 480, "main");
                my2dstarfield = new starfield2D_img(mycanvas, bubble, my2dstarsparams);		//effet2
                
                go();
            }

            function go() {
                mycanvas.fill('#000000');
                my2dstarfield.draw();
                requestAnimFrame(go);
            }

        </script> 
    </head> 
    <body onLoad="init();">
        <br>
        <br>
    <center><div id="main"></div></center>
</body> 
</html>
